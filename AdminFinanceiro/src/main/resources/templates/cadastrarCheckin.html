<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Logical Admin</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="../materialize/css/materialize.min.css" media="screen,projection" />
<meta charset="UTF-8">
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<style type="text/css">
.input-field{
	margin-top:0px;
	margin-bottom: 0px
}

</style>
</head>

<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container row col s12" style="margin-top: 20px">
		
		<div class="col s4">
			<a href="/checkins" class="btn waves-effect waves-light red lighten-1"><i class="material-icons left">arrow_back</i>Voltar</a>			
		</div>
		<div class="col s4 center-align">
				<h5>Adicionar Novo Voucher</h5>
		</div>
		<div class="col s4 right-align">
				
		</div>
		
	</div>
	
	<!-- Page Layout here -->
	<div class="container row">
		<div class="row">
			<form class="col s12" action="cadastrarCheckin" method="post">
				<div class="row">
					<div class="input-field col s6">
						<input id="nome" type="text" class="" name="nome"> 
						<label for="nome">Nome Completo</label>
					</div>
					<div class="input-field col s2">
							<select name="tipoDoc" class="browser-default">
								<option value="CPF" selected>CPF</option>
								<option value="RG">RG</option>
								<option value="PASSAPORTE">PASSAPORTE</option>
								<option value="DOC">OUTRO</option>
							</select>
						</div>
						<div class="input-field col s4">
							<input id="doc" type="text" class="" name="doc"> <label for="doc" >Outro
								Documento</label>
						</div>			
				</div>
				<div class="row">
					<div class="input-field col s9">
						<input id="acomp" type="text" class="" name="acompanhantes"> 
						<label for="acomp">Acompanhantes</label>					
					</div>
					<div class="input-field col s3">
						<input id="tel" type="text" class="" name="tel"> 
							<label for="tel">Telefone 1</label>					
					</div>	
				</div>	
				<div class="row">
					<div class="col s6">
						<label for="checkin">Data de Entrada</label>
						<input placeholder="Check-in" id="checkin" class="datepicker" name="checkin"> 							
					</div>
					<div class="col s6">
						<label for="checkout">Data de Saída</label>
						<input placeholder="Check-out" id="checkout" class="datepicker" name="checkout"> 							
					</div>		
				</div>
				<div class="row">
					<div class="input-field col s6">
						<input id="valor" type="text" class="" name="valor"> 
						<label for="valor">Valor</label>					
					</div>
					<div class="input-field col s6">
						<input id="flat" type="text" class="" name="flat"> 
						<label for="flat">Flat nº</label>					
					</div>
				</div>
				<div class="row">
					<div class="col s6">
						<label for="dataInclusao">Data de Inclusão</label> <input
							placeholder="Data de Inclusão" name="dataInclusao"
							th:value="${#dates.format(#dates.createNow(),'dd/MM/YYYY')}"
							id="data-inclusao" type="text" class="validate">
					</div>
					<div class=" col s6 right-align">
						<button class="btn waves-effect waves-light" type="submit"
							name="action">
							Salvar <i class="material-icons right">send</i>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	
<script type="text/javascript">
	$(document).ready(function(){
	    $('.datepicker').datepicker({
	        selectMonths: true, // Creates a dropdown to control month
	        selectYears: 100, // Creates a dropdown of 15 years to control year
	        format: 'dd/mm/yyyy' 
	  });
	});
</script>
<script type="text/javascript" src="../materialize/js/materialize.min.js"></script>

</body>


</html>
