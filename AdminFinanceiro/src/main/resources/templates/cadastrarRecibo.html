<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Logical Admin</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="../materialize/css/materialize.min.css" media="screen,projection" />
<meta charset="UTF-8">


<style type="text/css">
.input-field{
	margin-top:0px;
	margin-bottom: 0px
}

</style>

</head>

<body>
	<div th:replace="fragments/header :: header"></div>
	
	<div class="container row col s12" style="margin-top: 20px">		
		<div class="col s4">
			<a href="/recibos" class="btn waves-effect waves-light red lighten-1"><i class="material-icons left">arrow_back</i>Voltar</a>			
		</div>
		<div class="col s4 center-align">
				<h5>Adicionar Novo Recibo</h5>
		</div>
		<div class="col s4 right-align">
				
		</div>
	</div>
	<!-- Page Layout here -->
	<div class="container row">
		<div class="row">
			<form class="col s12" action="cadastrarRecibo" method="post">
				<div class="row">
					<div class="input-field col s9">
						<input id="nome" type="text" class="" name="nome"> 
						<label for="nome">Nome Completo</label>
					</div>
					<div class="input-field col s3">
							<input id="cpf" type="text" class="" name="cpf"> 
							<label for="cpf">CPF</label>
						</div>
				</div>
				<div class="row">
				<div class="input-field col s3">
						<input id="valor" type="text" class="" name="valor"> 
							<label for="valor">Valor</label>					
					</div>								
						<div class="input-field col s9">
							<input id="referencia" type="text" class="" name="referencia"> 
							<label for="referencia">Referente a</label>
						</div>			
				</div>
				<div class="row">
					<div class="col s3">
						<label for="dataEmissao" >Data de Emissão</label>
						<input placeholder="Data de Emissão" name="dataEmissao" th:value="${#dates.format(#dates.createNow(),'dd/MM/YYYY')}" id="" type="text" class="validate"> 
												
					</div>	
			
				</div>
				<div class=" col s12 right-align">
				
					<button class="btn waves-effect waves-light" type="submit" name="action">Salvar
				    <i class="material-icons right">send</i>
				  </button>
				</div>
				
			</form>
		</div>
	</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../materialize/js/materialize.min.js"></script>

</body>


</html>
